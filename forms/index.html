<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="NASA.png" />
    </header>
    <main>
      <!-- form here! -->
       <form >
        <label for="astronautName">Astronaut Name</label>
        <input type="text" id="astronautName" placeholder="Neil Armstrong">

        <label for="astronautEmail">Astronaut Email</label>
        <input type="text" id="astronautEmail" placeholder="Neil@Nasa.com">

        <label for="astronautPassword">Astronaut Password</label>
        <input type="text" id="astronautPassword" placeholder="Password">

        <button type="submit">Submit</button>

       </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
